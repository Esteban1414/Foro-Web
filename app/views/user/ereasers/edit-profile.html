</head>

<body>
    <section class="bg-gray-100 rounded-xl w-7/12 mx-auto h-auto relative mt-32">
        <header class="flex">

            <div class="text-gray-400 w-8 h-8 transition-all cursor-pointer mt-5 mr-5">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <path class="fill-current" d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM175 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"/>
                </svg>
            </div>
        </header>
        <section class="flex">

            <form action="#" class="flex flex-col w-6/12 relative mt-10 ml-5">
                <section class="flex gap-5">
                    <input
                    id="input_id"
                    name="input"
                    type="text"
                    value="Age"
                    class="border-b-2 border-t-1 border-gray-300 py-1 focus:border-b-2 focus:border-gray-400 transition-colors focus:outline-none bg-inherit bg-gray-200 rounded-full px-5 text-gray-400 font-semibold w-5/12 shadow-md"
                    />
                    
                    
                    <input
                    id="input_id"
                    name="input"
                    type="text"
                    value="Nacionality"
                    class="border-b-2 border-t-1 border-gray-300 py-1 focus:border-b-2 focus:border-gray-400 transition-colors focus:outline-none bg-inherit bg-gray-200 rounded-full px-5 text-gray-400 font-semibold w-5/12 shadow-md"
                    />  
                </section>
                <input
                id="input_id"
                name="input"
                type="text"
                value="Role"
                class="border-b-2 border-t-1 border-gray-300 py-1 focus:border-b-2 focus:border-gray-400 transition-colors focus:outline-none bg-inherit bg-gray-200 rounded-full px-5 text-gray-400 font-semibold w-11/12 mt-5 shadow-md"
                />               
                <textarea class="relative rounded-lg px-6 py-2 text-xl text-gray-400 bg-gray-100 w-10/12 resize-none outline-none -h-28 font-semibold mt-10 shadow-md mb-10" rows="5" maxlength="380">Description</textarea>
            </form>
            <section class="w-6/12 flex flex-col items-center">

                <div class="w-6/12 shadow-lg mx-auto h-fit rounded-xl">
                    <div class="border-2 border-dashed border-blue-500 w-10/12 mx-auto text-center flex flex-col justify-center items-center rounded-xl mb-5">
                        <svg class="w-16 h-16" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512"><path fill="#3b82f6" d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"/></svg>
                        <h1 class="text-black flex justify-center w-full text-xs font-bold ">Drag File Here To Upload</h1>
                    <h2 class="text-blue-500 flex justify-center w-full font-bold mb-5" style="font-size: 10px;">Max File Size 5mb</h2>
                </div>
            </div>
            <div class="w-10/12">
                <h1 class="text-black flex justify-center w-full text-2xl font-bold mt-5 ">Choose your<span class="text-blue-500 ml-2">Color</span></h1>

                <div class="w-12/12 relative h-32 shadow-xl mt-5 rounded-xl flex mb-5 ">
                    <div class="relative bg-red-500 w-4/12 h-full rounded-l-lg hover:scale-110">
                        
                    </div>
                    <div class="relative bg-green-400 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-sky-500 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-yellow-300 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-purple-500 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-fuchsia-400 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-orange-400 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-gray-300 w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-black w-4/12 h-full hover:scale-110">
                        
                    </div>
                    <div class="relative bg-white w-4/12 h-full rounded-r-lg hover:scale-110">
                        
                    </div>
                    
                    
                </div>
            </div>
        </section>

        </section>
            
        </section>

        <script>
            const $input = document.getElementById('input_id')
            const $label = document.querySelector('label')
            $input.addEventListener('focus', () => {
                $label.classList.add('text-xs')
                $label.classList.add('-top-8')
                $label.classList.add('text-gray-400')
            })

            const inputProfile = document.querySelectorAll('input');
            const textArea = document.querySelector('textarea');

            inputProfile.forEach(input => {
                input.addEventListener("focus", function () {
                    const defaultValue = this.getAttribute("value");
                    if (this.value === defaultValue) {
                        this.value = "";
                    }
                });

                input.addEventListener('blur', function () {
                    const defaultValue = this.getAttribute("value");
                    if (this.value === '') {
                        this.value = defaultValue;
                    }
                });
            });
            textArea.addEventListener("focus", function () {
                        if (this.value === "Description") {
                            this.value = "";
                        }
                    });
                    textArea.addEventListener('blur', function () {
                        if (this.value === '') {
                            this.value = "Description";
                        }
                    });


            $input.addEventListener('blur', () => {
                if ($input.value === ''){
                    $label.classList.remove('text-xs')
                    $label.classList.remove('-top-8')
                }
            })


        </script>
    </body>
    
    </html>
